<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="shortcut icon" href="assets/home.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="logo" class="site_section">
            <img src="assets/home.png" alt="home_totoro">
        </div>

        <h1>Studio Ghibli</h1>

        <h2 title="Live… you're beautiful.." class="quote">生きろ。そなたは美しい</h2>
    </header>

    <div id="top_section" class="site_section">
        <div class="divider">
            <h1>Movies</h1>

            <h2 title="Life is suffering. It is hard. The world is cursed. But still, you find reasons to keep living." class="quote">生きる事はまことに苦しく辛い。 世を呪い人を呪い、それでも生きたい。</h2>
        </div>

        <a href="#movies_section" class="ref_btn">Movies</a>
    </div>

    <div id='movies_section' class="site_section">
        <div id="movies_container">
            
        </div>
    </div>

    <div class="movie_details_section">
        <div class="movie_details_header">
            <button id="send_home">Go Back</button>
            <h2 title="Don't care so much about appearance! What really matters is the heart inside.">あんまり形にこだわらないの!大切なのは心よ。</h2>
        </div>

        <div class="movie_details_background">
            <div class="movie_indicator">
            </div>
        </div>

        <div class="movie_details">
            <p class="movie_description"></p>
            <p class="movie_director"></p>
            <p class="release_date"></p>
            <p class="running_time"></p>
        </div>
    </div>
</body>
</html>
